<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Sito Web di Profumi</title>
    <!-- Collegamento al file CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Inclusione di Tailwind CSS tramite CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff69b4; /* rosa shocking */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group button {
            background-color: #ff69b4; /* rosa shocking */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #d1599e; /* colore pi√π scuro al passaggio */
        }
        .navbar {
            background-color: #555555; /* grigio */
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color:#333333 ; /* grigio scuro al passaggio */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="prodotti.html">Prodotti</a>
    </div>

    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Contatti</h1>
        <form action="https://formspree.io/your_email_here" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="messaggio">Messaggio</label>
                <textarea id="messaggio" name="messaggio" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Invia</button>
            </div>
        </form>
    </div>
</body>
</html>
